name: 'Build'

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

  workflow_dispatch: {}

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: yarn install --immutable --immutable-cache
      - run: yarn build
